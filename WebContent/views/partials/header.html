<md-toolbar class="md-primary">	
	<div class="md-toolbar-tools">
		<div layout="column" flex-sm="100" flex="33" layout-align="center center">
			<md-menu md-position-mode="target-left target">
				<md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
					<md-icon md-menu-origin md-svg-src="icons/ic_view_headline_white_24px.svg" aria-label="menu "></md-icon>
				</md-button>
				<md-menu-content width="4">
					<md-menu-item>
						<md-button ng-click="$parent.stranica = 'Utakmice'">
							<span md-menu-align-target>Utakmice</span>
						</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button ng-click="$parent.stranica = 'Timovi'">
							<span md-menu-align-target>Timovi</span>
						</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button ng-click="$parent.stranica = 'Igraci'">
							<span md-menu-align-target>Igraci</span>
						</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
		</div>
		<h2 class="md-flex">Project X</h2>
	</div>
	<div class="md-toolbar-tools">
		<h3 class="md-headline" ng-bind="stranica"></h3>
	</div>
</md-toolbar>
